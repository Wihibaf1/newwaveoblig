<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- tittel på nettsiden min.-->
    <title>New Wave</title>
</head>
<body>
    <!-- Hovedelement for nettsiden. -->
    <header>
        <span>

            <a href="index.html" id="logo"><h1>New Wave</h1></a>
            <h2>New Wave means new buisness</h2>
        </span>
        <!-- navseksjon-->
        <nav>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
            <!-- definerer lister med elementer i navigasjonen.-->
            <ul>
                <!-- opretter et listeelement for hjemsiden, produktsiden og kjøpssiden.-->
                <li><a href="index.html">Home</a></li>
                <li><a href="kjøpsside.html">Produkt</a></li>
                <li><a href="#">Kjøp</a></li>
            </ul>
        </nav>
        <section>
            <h1>New Wave</h1>
        </section>
    </header>
    <main>
        <!-- opretter en seksjon med klasse ´default-flex´for fleksibel layout. -->
        <section class="default-flex">
            <!-- opprett en overskrift (h2) for å spørre hvem som handler. -->
            <h1>Who are shopping for?</h1>
                <!-- opprett en artikkel for kategorien male and female.-->
            <article>
                <h2>Unisex</h2>
                <!-- Legg til et bilde med en alternativ tekst for Unisex-->
                <img src="/image-300x200.jpg" alt="Bildekategori for Unisex">
                <h3>Dale Vanntett Sneakers Coal Black</h3>
                <p>899 kr</p>
                <!-- oppretter en (h3) for kategorien ´Unisex´.--> 
            </article>
            <!-- opretter en artikkel for kategorien ´Kids´.-->
            <article>
                <h2>Kids</h2>
                <!-- legg til et bilde med en alternativ tekst for Kids.-->
                <img src="/image-300x200-2.jpg" alt="Bildekategori for Kids">
                <h3>Dale Vanntett Sneakers Pine Green</h3>
                <p>449 kr</p>
                <!-- opprett en overskrift (h3) for kategorien ´Kids´.-->
             </article>
             <h1> Info om skoene</h1>
        </section>
    </main>
    <footer>
        Laget av Wihib Fure
    </footer>
</body>
</html>
